<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth</title>
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/cloth.css">
</head>

<body>
    <div id="navbar"></div>
    <h1>CLOTHS</h1>
    <button id="fltrbtn">Apply filter</button>
    <div id="container">

        <div id="filter">
            <h3>CLOTHING</h3>

            <input type="checkbox" name="Jackets" id="Jackets" value="Jackets">
            <label for="Jackets">Jackets</label><br>
            <input type="checkbox" name="clothfilter" id="Coats" value="Coats">
            <label for="Coats">Coats</label><br>

            <input type="checkbox" name="clothfilter" id="Pants" value="Pants">
            <label for="Pants">Pants</label><br>

            <input type="checkbox" name="clothfilter" id="Shirts" value="Shirts">
            <label for="Shirts">Shirts</label><br>

            <input type="checkbox" name="clothfilter" id="T-Shirts" value="T-Shirts">
            <label for="T-Shirts">XL</label><br>

            <input type="checkbox" name="clothfilter" id="Shorts" value="Shorts">
            <label for="Shorts">Shorts</label><br>
            <div class="sizefilter">
                <h3>Size</h3>

                <input type="checkbox" name="sizefilter" id="XXS" value="XXS">
                <label for="XXS">XXS</label><br>

                <input type="checkbox" name="sizefilter" id="XS" value="XS">
                <label for="XS">XS</label><br>

                <input type="checkbox" name="sizefilter" id="S" value="S">
                <label for="S">S</label><br>

                <input type="checkbox" name="sizefilter" id="M" value="M">
                <label for="M">M</label><br>

                <input type="checkbox" name="sizefilter" id="L" value="L">
                <label for="L">L</label><br>

                <input type="checkbox" name="sizefilter" id="XL" value="XL">
                <label for="XL">XL</label><br>

                <input type="checkbox" name="sizefilter" id="XXL" value="XXL">
                <label for="XXL">XXL</label><br>

                <input type="checkbox" name="sizefilter" id="threeXL" value="3XL">
                <label for="3XL">3XL</label><br>

                <input type="checkbox" name="sizefilter" id="fourXL" value="4XL">
                <label for="4XL">4XL</label><br>

                <input type="checkbox" name="sizefilter" id="fiveXL" value="5XL">
                <label for="5XL">5XL</label><br>

                <input type="checkbox" name="sizefilter" id="sixXL" value="6XL">
                <label for="6XL">6XL</label><br>

                <input type="checkbox" name="sizefilter" id="MorL" value="M/L">
                <label for="M/L">M/L</label><br>

                <input type="checkbox" name="sizefilter" id="twentyfive" value="25">
                <label for="25">25</label><br>

                <input type="checkbox" name="sizefilter" id="twentysix" value="26">
                <label for="26">26</label><br>

                <input type="checkbox" name="sizefilter" id="twentyseven" value="27">
                <label for="27">27</label><br>

                <input type="checkbox" name="sizefilter" id="twentyeight" value="28">
                <label for="28">28</label><br>

                <input type="checkbox" name="sizefilter" id="twentynine" value="29">
                <label for="29">29</label><br>

                <input type="checkbox" name="sizefilter" id="thirty" value="30">
                <label for="30">30</label><br>

                <input type="checkbox" name="sizefilter" id="thirtyone" value="31">
                <label for="31">31</label><br>

                <input type="checkbox" name="sizefilter" id="thirtytwo" value="32">
                <label for="32">32</label><br>

                <input type="checkbox" name="sizefilter" id="thirtythree" value="33">
                <label for="33">33</label><br>

                <input type="checkbox" name="sizefilter" id="thirtyfour" value="34">
                <label for="34">34</label><br>

                <input type="checkbox" name="sizefilter" id="thirtyfive" value="35">
                <label for="35">35</label><br>

                <input type="checkbox" name="sizefilter" id="thirtysix" value="36">
                <label for="36">36</label><br>

                <input type="checkbox" name="sizefilter" id="thirtyseven" value="37">
                <label for="37">37</label><br>

                <input type="checkbox" name="sizefilter" id="thirtyeight" value="38">
                <label for="38">38</label><br>

                <input type="checkbox" name="sizefilter" id="threeXLorfourXL" value="3XL/4XL">
                <label for="3XL/4XL">3XL/4XL</label><br>

                <input type="checkbox" name="sizefilter" id="threeXS" value="3XS">
                <label for="3XS">3XS</label><br>

                <input type="checkbox" name="sizefilter" id="fourty" value="40">
                <label for="40">40</label><br>

                <input type="checkbox" name="sizefilter" id="fourtytwo" value="42">
                <label for="42">42</label><br>
            </div>
            <div class="colorfilter">
                <h3>COLOURS</h3>

                <input type="checkbox" name="colourfilter" id="Red" value="Red">
                <label for="Red">Red</label><br>

                <input type="checkbox" name="colourfilter" id="Green" value="Green">
                <label for="Green">Green</label><br>

                <input type="checkbox" name="colourfilter" id="Blue" value="Blue">
                <label for="Blue">Blue</label><br>

                <input type="checkbox" name="colourfilter" id="Black" value="Black">
                <label for="Black">Black</label><br>

                <input type="checkbox" name="colourfilter" id="White" value="White">
                <label for="White">White</label><br>

                <input type="checkbox" name="colourfilter" id="Brown" value="Brown">
                <label for="Brown">Brown</label><br>

                <input type="checkbox" name="colourfilter" id="Silver" value="Silver">
                <label for="Silver">Silver</label><br>

                <input type="checkbox" name="colourfilter" id="Yellow" value="Yellow">
                <label for="Yellow">Yellow</label><br>
            </div>
            <div class="pricefilter">
                <h3>Price</h3>

                <input type="checkbox" name="pricefilter" id="Acc" value="Min-Max">
                <label for="Acc">Min-Max</label><br>

                <input type="checkbox" name="pricefilter" id="Dec" value="Dec">
                <label for="Dec">Max-Min</label><br>
            </div>
        </div>
        <div id="cloths"></div>
    </div>
    <hr>
    <div id="footer"></div>
</body>
<script type="module" src="./script/cloth.js"></script>

</html>
