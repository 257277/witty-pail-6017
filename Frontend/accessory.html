<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSORY</title>
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/accessory.css">
</head>

<body>
    <div id="navbar"></div>
    <h1>ACCESSORY</h1>
    <button id="afltrbtn">Apply filter</button>
    <div id="acontainer">

        <div id="afilter">
            <h3>ACCESSORIES</h3>

            <input type="checkbox" name="accessoryfilter" id="Hat" value="Hat">
            <label for="Hat">Hat</label><br>
            <input type="checkbox" name="accessoryfilter" id="scarf" value="scarf">
            <label for="scarf">Scarf</label><br>

            <input type="checkbox" name="accessoryfilter" id="bracelet" value="bracelet">
            <label for="bracelet">bracelet</label><br>

            <input type="checkbox" name="accessoryfilter" id="sunglass" value="sunglass">
            <label for="sunglass">sunglass</label><br>

            <input type="checkbox" name="accessoryfilter" id="Wallets" value="Wallets">
            <label for="Wallets">Wallets</label><br>
            <input type="checkbox" name="accessoryfilter" id="necklace" value="necklace">
            <label for="necklace">necklace</label><br>
            <input type="checkbox" name="accessoryfilter" id="glass" value="glass">
            <label for="glass">glass</label><br>
            <input type="checkbox" name="accessoryfilter" id="band" value="band">
            <label for="band">band</label><br>
            <input type="checkbox" name="accessoryfilter" id="belt" value="belt">
            <label for="belt">belt</label><br>

            <div class="colorfilter">
                <h3>COLOURS</h3>

                <input type="checkbox" name="colourfilter" id="Red" value="Red">
                <label for="Red">Red</label><br>

                <input type="checkbox" name="colourfilter" id="Green" value="Green">
                <label for="Green">Green</label><br>

                <input type="checkbox" name="colourfilter" id="Blue" value="Blue">
                <label for="Blue">Blue</label><br>

                <input type="checkbox" name="colourfilter" id="Black" value="Black">
                <label for="Black">Black</label><br>

                <input type="checkbox" name="colourfilter" id="White" value="White">
                <label for="White">White</label><br>

                <input type="checkbox" name="colourfilter" id="Brown" value="Brown">
                <label for="Brown">Brown</label><br>

                <input type="checkbox" name="colourfilter" id="Silver" value="Silver">
                <label for="Silver">Silver</label><br>

                <input type="checkbox" name="colourfilter" id="Yellow" value="Yellow">
                <label for="Yellow">Yellow</label><br>
            </div>
            <div class="pricefilter">
                <h3>Price</h3>

                <input type="checkbox" name="pricefilter" id="Acc" value="Min-Max">
                <label for="Acc">Min-Max</label><br>

                <input type="checkbox" name="pricefilter" id="Dec" value="Dec">
                <label for="Dec">Max-Min</label><br>
            </div>
        </div>
        <div id="accessory"></div>
    </div>
    <hr>
    <div id="footer"></div>
</body>
<script type="module" src="./script/accessory.js"></script>

</html>
